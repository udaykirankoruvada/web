<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarogyam</title>
    <link rel="stylesheet" href="E:\Udaykiran\ðŸ¤«\aarogyam\web\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<body style="background-color:#fff8de;">
    <div class="userdetailsform">
        <div class="details">
            <span><label>First name :</label>
                <input type="text" placeholder="firstname">
            </span>
            <span><label>Middle name :</label>
                <input type="text" placeholder="middlename">
            </span>
            <span><label>Last name :</label>
                <input type="text" placeholder="lastname">
            </span>
            <span><label>Date of birth :</label>
                <input type="date">
            </span>
            <span><label>Blood group :</label>
                <select name="Blood group">
                    <option value="O+ve">O+ve</option>
                    <option value="O+ve">O-ve</option>
                    <option value="O+ve">A+ve</option>
                    <option value="O+ve">A-ve</option>
                    <option value="O+ve">AB+ve</option>
                    <option value="O+ve">AB-ve</option>
                    <option value="O+ve">B+ve</option>
                    <option value="O+ve">B-ve</option>
                </select>
            </span>
            <span><label>Height :</label>
                <input type="text" placeholder="Enter height in cm" >
            </span>
            <span><label>Weight :</label>
                <input type="text" placeholder="Enter Weight in kgs">
            </span>
            <span><label>City :</label>
                <input type="text" placeholder="city" >
            </span>
            <span><label>State :</label>
                <input type="text" placeholder="state">
            </span>
            <span><label>Email @</label>
                <input type="email" placeholder="Enter your mail id">
            </span>
            <span><label>Alternate phone no :</label>
                <input type="text" placeholder="Enter your alternative phonenumber" maxlength="10" style="margin-left: 0%;">
            </span>
            <div class="home1" style="background-color: white;margin-left: 10%;"><button id="Register">Register</button></div>
        </div>
        <div id="fillformImg">
            <img src="E:\Udaykiran\ðŸ¤«\aarogyam\web\images\Group 38.png" alt="filldetails" style="background-color: white;padding-left: 50%;padding-top: 55%;padding-bottom: 55%;">
        </div>
    </div>
</body>
</html>
